source=~/.config/hypr/catppuccin-mocha.conf

monitor=,preferred,auto,1

$terminal = ghostty
#$menu = wofi --show drun
$menu = fuzzel
$browser = vivaldi
$fileManager = thunar

exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 28
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=waybar & swaync & hyprpaper & hypridle

xwayland {
    force_zero_scaling = true
}

# Environment variables.
#env = XCURSOR_SIZE,24
#env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = caps:escape

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    border_size = 6

    col.active_border = $mauve
    col.inactive_border = $surface1

    resize_on_border = true

    gaps_in = 8
    gaps_out = 8

    layout = dwindle

    # See https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 4
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow { 
	enabled = true 
	range = 4 
	render_power = 3 
	color = rgba(1a1a1aee) 
    }
}

animations {
    enabled = true

    bezier = linear, 0.0, 0.0, 1, 1
    animation = borderangle, 1, 50, linear, loop

    animation=workspaces,1,0.5,default
    animation=windows,0,0.1,default
    animation=fade,0,0.1,default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status=master
    new_on_top = 1
    mfact = 0.5
}

gestures {
    gesture = 3, horizontal, workspace
}


# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device {
#    name = ce67-mouse
#    sensitivity = -0.5
#}

windowrulev2 = suppressevent maximize, class:.* # stop maximise since hyprland is handling layout and there is a keybind
layerrule = noanim, wofi, fuzzel

$mainMod = super

# Sound through pactl
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness through brightnessctl
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = $mainMod, space, exec, $menu
bind = $mainMod, return, exec, $terminal
bind = $mainMod, F, fullscreen,
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, B, exec, $browser
bind = $SUPER_SHIFT, l, exec, hyprlock
bind = $SUPER_SHIFT, R, exec, hyprctl reload
bind = , Print, exec, hyprshot -m window
bind = shift, Print, exec, hyprshot -m region

# focus can be vim stlye or arrows. Move is shift + arrows only.
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bindd = $mainMod SHIFT, left, move window left, movewindow, l
bindd = $mainMod SHIFT, right, move window right, movewindow, r
bindd = $mainMod SHIFT, up, move window uo, movewindow,u 
bindd = $mainMod SHIFT, down, move window down, movewindow, d

binde = Super, Semicolon, splitratio, -0.1
binde = Super, Apostrophe, splitratio, +0.1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
